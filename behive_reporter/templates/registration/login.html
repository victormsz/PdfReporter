{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #536eb3;">
  <div class="col-md-4 text-center">
    <div class="card shadow-sm" style="border: none; border-radius: 10px; background-color: #536eb3; color: white;">
      <div class="card-body">
        <h2 class="mb-4">Log In</h2>
        <form method="post" class="mb-3">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-custom">Log In</button>
        </form>
        <form action="{% url 'signup' %}" method="get" class="mt-3">
          <button type="submit" class="btn btn-custom">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-custom {
    background-color: white;
    color: #536eb3;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn-custom:hover {
    background-color: #536eb3;
    color: white;
  }
</style>
{% endblock %}
