{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh; background-color: #536eb3;">
  <h2 class="text-white mb-4">Sign Up</h2>
  <form method="post" class="w-100">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-custom mt-3">Sign Up</button>
  </form>
</div>

<style>
  .btn-custom {
    background-color: white;
    color: #536eb3;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn-custom:hover {
    background-color: #536eb3;
    color: white;
  }
</style>
{% endblock %}
